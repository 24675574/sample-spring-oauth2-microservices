server:  
  port: ${PORT:8082}

spring:  
  application:
    name: customer-service
      
security:
  user:
    password: none
  oauth2:
    client:
      client-id: web
      client-secret: secret
      scope: read
      access-token-uri: http://localhost:9999/oauth/token
      user-authorization-uri: http://localhost:9999/oauth/authorize
    resource:
      token-info-uri: http://localhost:9999/oauth/check_token